<div>
    <h1 class="heading">{{aim}}</h1>
</div>
<form (ngSubmit)="login()" [formGroup]="loginForm" >
    <div class="container w-25 border mt-5 p-3" style="background:rgba(29, 47, 41, 0.5); " id="fo">
        <h1 class="text-center text-white">Login Page</h1>
        
        <div class="mt-2 p-2">
            <input type="text" name="acno" formControlName="acno" placeholder="Enter Ac number" class="form-control" style="background: white; " id="acid">
        </div>
        <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched">
            <p class="text-danger">invalid ac number</p>
        </div>

        <div class="mt-2 p-2">
            <input type="password" name="psw" formControlName="psw" [placeholder]="data" class="form-control" id="pid">
        </div>
        <div *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched">
            <p class="text-danger">invalid password</p>
        </div>

        <div class="text-center mt-2 p-2">
            <button type="submit"  class="btn btn-success" class="bu">login</button><br><br>
            <p  class="text-white">new user?  <a class="re" routerLink="register">Register</a></p>
        </div>
    </div>
</form>
